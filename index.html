<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Low Game</title>
    <link rel=StyleSheet href="style.css">
</head>
<body>
    <header>
        <h1>High-Low Game!</h1>
        <h2>Definitely not "War"</h2>
    </header>
    <div class="play-area">
        <div class="play1 area">
            <div class="card left player1"></div>
            <div class="p1-card-count">Cards remaining:</div>
        </div>
        <div type="text" class="description"> </div>
        <div class="play2 area">
            <div class="card right player2"></div>
            <div class="p2-card-count">Cards remaining:</div>
        </div>
    </div>
    <button class="play">Flip Top Card!</button>
    <script src="./main.js"></script> 
    <!--    <script src="./test.js"></script>-->
</body>
</html>
